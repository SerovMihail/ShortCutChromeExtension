<!DOCTYPE html>
<html lang="en" ng-app="ShortcutsFlow">

<head>
    <meta charset="UTF-8">
    <title>ShortCut Extension</title>

    <!-- Styles reset and main file   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/select2.css">


    <script src="scripts/libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/libs/angular.min.js"></script>
    <script src="scripts/libs/select2.js"></script>

</head>

<body>



    <div class="wrapper" ng-controller="ShortcutsCtrl">

        <h1 class="main-title">Chrome Shortcut Extension</h1>

        <form class="form-inline" ng-submit="createNewFlow()">

            <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" required placeholder="Write new flow name here" ng-model='newFlowName'>
                <div class="input-group-append">
                        <button type="submit" class="btn btn-primary  btn-sm">Create Flow</button>
                </div>
            </div>

           
            
        </form>


        <div class="flows">
            <div class="flow-item mb-3" ng-repeat="flow in data.flows">

                <button type="button" class="remove-flow" ng-click='removeFlow(flow.index)'>x</button>
                <div class="item-header">
                    <div class="item-name" ng-bind="flow.name"></div>
                    <button type="button" class="btn btn-primary  btn-sm">Execute flow</button>
                </div>
                <div class="item-body">
                    <ol class="shortcuts-list">
                        <li ng-repeat="shortcut in flow.shortcuts" class="shortcut-item shortcut-exist mb-3">
                            <p ng-bind='(shortcut.action) + " - " + (shortcut.count)'></p>
                            <button ng-click='removeShortcut(flow, shortcut.index)'>x</button>
                        </li>
                        <!-- exist shortcuts will be here -->
                        <li class="shortcut-item shortcut-add-new">

                            <!-- <ui-select ng-model="selected.value" theme="select2">
                                <ui-select-match>
                                    <span ng-bind="$select.selected.name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                                    <span ng-bind="item.name"></span>
                                </ui-select-choices>
                            </ui-select> -->
                            <select name="Type of shortcut" id="">
                                <optgroup label="Work with tab">
                                    <option value="back">Back</option>
                                    <option value="forward">Forward</option>
                                    <option value="reload">Reload</option>
                                </optgroup>
                                <optgroup label="Scroll">
                                    <option value="top">Top</option>
                                    <option value="bottom">Bottom</option>
                                </optgroup>
                            </select>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/popup/loadExistShortcuts.js"></script>
    <script src="scripts/popup/performer.js"></script>

</body>

</html>

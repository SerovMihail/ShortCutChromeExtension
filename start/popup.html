<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShortCut Extension</title>

    <!-- Styles reset and main file   -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/libs/jquery-3.3.1.min.js"></script>

</head>

<body>

    <div class="wrapper">

        <h1 class="main-title">Chrome Shortcut Extension</h1>

        <div class="flows">
            <div class="flow-item">
                <div class="toggle"></div>
                <div class="item-header">
                    <div class="item-name">OwnFlow #1</div>
                    <button>Execute flow</button>
                </div>
                <div class="item-body">
                    <ol class="shortcuts-list">
                        <li class="shortcut-item shortcut-exist">
                            <button class="active">SHIFT</button>
                            <button class="disabled">Alt</button>
                            <button class="active">Ctrl</button>
                        </li>
                        <li class="shortcut-item shortcut-add-new">
                            <select name="Type of shortcut" id="">
                                <option value="Open url">Open url</option>
                                <option value="Simple shortcut">Simple shortcut</option>                                
                            </select>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
